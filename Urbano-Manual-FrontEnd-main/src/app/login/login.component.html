<div class="auth-page">
    <div class="auth-page__content-block">
      <div class="auth-page__content-wrapper">
  
  
            <div class="auth-page__group">
              <h4 class="auth-page__group-title">Login</h4>
  
              <form class="form" [formGroup]="formulario" (ngSubmit)="login()">
                <mat-form-field class="form__input">
                  <input matInput placeholder="cpf" type="text" formControlName="cpf" [value]="formulario.get('cpf').value | cpf">
                </mat-form-field>
              
                <mat-form-field class="form__input">
                  <input matInput placeholder="senha" type="password" formControlName="password">
                </mat-form-field>
              
                <!-- <div class="form-actions">
                  <button class="form-actions__login" style="cursor: pointer !important; width: 100%;" mat-raised-button color="primary" type="submit">Login</button>
                </div> -->
  
                                  <button 
                                      [ngClass]="formulario.status == 'INVALID' ? 'btn float-right btn_invalido' : 'btn float-right btn_valido' "
                                      [disabled]="formulario.status == 'INVALID'"
                                      type="submit">
  
                                      <div *ngIf="!logando; else spinner" style="font-size: 15px;">
                                          Login
                                      </div>
  
                                      <ng-template #spinner>
                                          <mat-spinner disabled [diameter]="24" style="margin-left: 45%"
                                              class="mat-spinner-color"></mat-spinner>
                                      </ng-template>
  
                                  </button>

                                  <button mat-raised-button 
                                          color="warn" 
                                          style="width: 100%; margin-top: 10px;"
                                          routerLink={{rotaCadastro}}> Cadastre-se </button>

                                  
  
              </form>
            </div>
  
  
        <!-- <p class="auth-page__footer-title">Â© 2014-{{todayDate | year}} <a href="https://flatlogic.com/">Flatlogic</a>, LLC. All rights reserved.</p> -->
      </div>
    </div>
    <div class="auth-page__logo">
      <div class="auth-page__logo-wrapper">
        <!-- <img class="auth-page__logo-img" src="./assets/auth/logo.svg" alt="logo"> -->
        <h6 class="auth-page__logo-title">Login</h6>
      </div>
    </div>
  </div>

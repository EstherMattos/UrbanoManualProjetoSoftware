<table mat-table [dataSource]="enderecos" style="width: 100%;">

  <ng-container matColumnDef="descricao">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let linha"> {{linha}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['descricao']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['descricao'];"></tr>
</table>

<div class="row" style="margin-top: 20px;">
    <div class="col-sm-10">
      <mat-form-field appearance="fill" style="width: 100%">
        <mat-label>Endereços</mat-label>
        <input matInput [formControl]="endereco">
      </mat-form-field>
    </div>
    <div class="col-sm-2">
      <button mat-button 
              color="primary"
              style="height: 50px; width: 100%;"
              (click)="EmitirNovoEndereco()">Adicionar endereço</button>
    </div>
</div>
